<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="header-content">
            <div class="logo">
              <svg
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="40" height="40" rx="8" fill="#1a1a1a" />
                <path
                  d="M20 10L28 15V25L20 30L12 25V15L20 10Z"
                  stroke="white"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <circle cx="20" cy="20" r="3" fill="white" />
              </svg>
            </div>
            <div class="header-text">
              <h2>Student Profile</h2>
              <p>Academic Information</p>
            </div>
          </div>
        </div>

        <div class="profile-section">
          <div class="avatar">
            <div class="avatar-placeholder">
              <img src="./kal.jpg" alt="avatar">
            </div>
          </div>
          <h1 class="student-name" id="nama">IMAM SYAFII</h1>
          <p class="student-id" id="nim">230411100198</p>
        </div>

        <div class="info-grid">
          <div class="info-card">
            <div class="info-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 14L21 9L12 4L3 9L12 14Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
                <path d="M12 14L12 20" stroke="currentColor" stroke-width="2" />
                <path
                  d="M3 9V15L12 20L21 15V9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="info-content">
              <span class="info-label">Program Studi</span>
              <span class="info-value" id="prodi">Teknik Informatika</span>
            </div>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="4"
                  width="18"
                  height="16"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path d="M3 8H21" stroke="currentColor" stroke-width="2" />
              </svg>
            </div>
            <div class="info-content">
              <span class="info-label">Fakultas</span>
              <span class="info-value" id="fakultas">Fakultas Teknik</span>
            </div>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="4"
                  y="5"
                  width="16"
                  height="16"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M8 3V7M16 3V7M4 9H20"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <div class="info-content">
              <span class="info-label">Angkatan</span>
              <span class="info-value" id="angkatan">2023</span>
            </div>
          </div>

          <div class="info-card">
            <div class="info-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="3"
                  y="5"
                  width="18"
                  height="14"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M3 7L12 13L21 7"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="info-content">
              <span class="info-label">Email</span>
              <span class="info-value email-value" id="email"
                >230411100198@student.trunojoyo.ac.id</span
              >
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="divider"></div>
          <p>Â© Proyek Perangkat Lunak</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
